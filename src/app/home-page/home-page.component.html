<!-- Toolbar -->
<mat-toolbar class="toolbar">
	<span>Demo App</span>
	<span class="toolbar_spacer"></span>
	<button mat-button [matMenuTriggerFor]="menu">
		<i class="material-icons">menu</i>
	</button>
	<mat-menu class="menu_button" #menu="matMenu">
		<button mat-menu-item>Item 1</button>
		<button mat-menu-item>Item 2</button>
	</mat-menu>
</mat-toolbar>
<!-- Profile Banner -->
<div class="banner_container">
	<h1 class="banner_flex">Full Stack Demo CRUD App</h1>
	<h3 class="banner_flex">MongoDB, Express, Angular and NodeJS </h3>
	<h4 class="banner_flex">(MEAN)</h4>
	<h5 class="banner_flex">By: David Pazmino</h5>
	<div class="banner kenburns-top">

	</div>
</div>

<div class="wrapper">
	<img class="profile_image center" src="assets/FotoPerfil.png" alt="">
</div>
<!-- Note List -->
<div class="wrapper">
	<mat-card class="note_list center">
		<mat-card-header>
			<mat-card-title class="note_list_title">To do list!</mat-card-title>
			<!-- <mat-card-subtitle>Feel free to add, edit or delete any task or item that you want</mat-card-subtitle> -->
		</mat-card-header>
		<mat-card-content>


			<mat-tree class="note_tree" [dataSource]="dataSource" [treeControl]="treeControl">
				<!-- This is the tree node template for leaf nodes -->
				<mat-tree-node *matTreeNodeDef="let node;" matTreeNodePadding>
					<!-- use a disabled button to provide padding for tree leaf -->
					<button mat-icon-button disabled></button>
					{{node.name}}
				</mat-tree-node>
				<!-- This is the tree node template for expandable nodes -->
				<mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
					<button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
						<i class="material-icons">
							{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
						</i>
					</button>
					<span class="list_item">
						{{node.name}}
					</span>
					<mat-checkbox class="checklist-leaf-node"></mat-checkbox>
				</mat-tree-node>
			</mat-tree>


		</mat-card-content>
		<mat-card-actions class="notes_footer">
			<button mat-fab (click)="openDialog()">
				<i class="material-icons">add</i>
			</button>
		</mat-card-actions>
	</mat-card>
</div>
